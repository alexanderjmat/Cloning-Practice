<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="STYLE-NFT-AJ.css">
  <title>Frontend Mentor | NFT preview card component</title>


 
</head>
<body>
 <div class="content main">
   <div class="content pic">
      <img class="overlay" src="images/image-equilibrium.jpg" alt="Equilibrium NFT">
      <img class="logo" src="images/icon-view.svg" alt="View">
   </div>
    <div class="content head">
      <h1>Equilibrium #3429</h1>
    </div>
    <div class="content desc">
    Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="content eth">
      <img src="images/icon-ethereum.svg" alt="Ethereum"> 0.041 ETH
    </div>
    <div class="content timeline">
      <img src="images/icon-clock.svg" alt="Clock"> 3 days left
    </div>
    <hr class="content hr">
    <div class="content citation">
      <div class="content citation-1"> <img src="images/image-avatar.png" alt="Jules Wyvern"> <p>Creation of</p></div> <div class="content citation-2"><p class="content citation-2 jules">Jules Wyvern</p></div>
    </div>
</div>
  
</body>
</html>
